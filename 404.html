<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>404 Not Found</title>
    <style>
        /* CSS stilleri burada yer alacak */
        body {
            background-color: #ff4646;
            color: #202232;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Diğer stiller buraya eklenebilir */
    </style>
</head>
<body>
    <div id="app"></div> <!-- React uygulaması buraya yerleştirilecek -->
    
    <script>
        // JavaScript kodu burada yer alacak
        const { React, ReactDOM, styled } = window;

        const GLITCH_CHARS = '`¡™£¢∞§¶•ªº–≠åß∂ƒ©˙∆˚¬…æ≈ç√∫˜µ≤≥÷/?░▒▓<>/'.split('');

        const ReadableChar = styled.span``;

        const GlitchyChar = styled.span``;

        const GlitchyText = ({ children, ...props }) => {
          return (
            <h1 {...props} className={`glitchy-text ${props.className}`}>
              <ReadableChar className="glitchy-text__char--readable">
                {children}
              </ReadableChar>
              {children.split('').map((char, idx) => {
                const charStyle = {
                  '--count': Math.random() * 5 + 1,
                };
                for (let i = 0; i < 10; i++) {
                  charStyle[`--char-${i}`] = `"${
                    GLITCH_CHARS[Math.floor(Math.random() * GLITCH_CHARS.length)]
                  }"`;
                }
                return (
                  <GlitchyChar
                    className="glitchy-text__char"
                    aria-hidden={true}
                    data-char={char}
                    key={`glitch-char--${idx}`}
                    style={charStyle}>
                    {char}
                  </GlitchyChar>
                );
              })}
            </h1>
          );
        };

        const Logo = ({ className }) => {
          return (
            <svg
              className={`bear-logo ${className}`}
              viewBox="0 0 300 300"
              xmlns="http://www.w3.org/2000/svg">
              {/* SVG içeriği buraya gelecek */}
            </svg>
          );
        };

        const Container = styled.div`
          display: inline-grid;
          grid-gap: 0 1rem;
          grid-template-columns: auto 1fr;
          grid-template-rows: auto auto;
        `;

        const Code = styled(GlitchyText)`
          align-self: end;
          font-size: 3rem;
          @media (min-width: 768px) {
            font-size: 6rem;
          }
        `;

        const AppShell = styled.main`
          display: flex;
          align-items: center;
          justify-content: center;
        `;

        const CodeMessage = styled(GlitchyText)`
          font-size: 1.5rem;
          @media (min-width: 768px) {
            font-size: 3rem;
          }
        `;

        const Message = styled.a`
          grid-column: span 2;
          grid-row: -1;
          text-align: center;
          margin: 2rem auto;
          &:hover {
            & ~ img {
              background: red;
            }
          }
        `;

        const FourOhFour = () => {
          useEffect(() => {
            const root = document.documentElement;
            const update = (e) => {
              if (e.acceleration && e.acceleration.x !== null) {
                root.style.setProperty('--X', e.acceleration.x);
                root.style.setProperty('--Y', e.acceleration.y);
              } else {
                root.style.setProperty('--X', e.pageX / window.innerWidth - 0.5);
                root.style.setProperty('--Y', e.pageY / window.innerHeight - 0.5);
              }
            };

            document.body.addEventListener('mousemove', update);
            window.ondevicemotion = update;
            return () => {
              document.body.removeEventListener('mousemove', update);
            };
          }, []);
          return (
            <AppShell>
              <Container>
                <Message className="return-link" href="/#" rel="noreferrer noopener">
                  Return to happiness
                </Message>
                <Logo className="bear-logo--tears" />
                <Code className="four-oh-four__code">404</Code>
                <CodeMessage className="four-oh-four__code-message">
                  Not found
                </CodeMessage>
              </Container>
            </AppShell>
          );
        };

        const ROOT = document.getElementById('app');
        ReactDOM.render(<FourOhFour />, ROOT);

    </script>
</body>
</html>
