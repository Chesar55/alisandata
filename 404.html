<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        /* Stil seçenekleri */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #202232; /* Arka plan rengi */
            color: #ff4646; /* Metin rengi */
        }
        .container {
            padding: 50px;
        }
        h1 {
            font-size: 3em; /* Başlık boyutu */
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em; /* Paragraf boyutu */
        }
        a {
            color: #ff4646; /* Bağlantı rengi */
            text-decoration: none; /* Altı çizgisi kaldır */
        }
        a:hover {
            text-decoration: underline; /* Fare üzerine gelince altı çizgi eklenir */
        }
        /* Özelleştirilmiş logo stili */
        .logo {
            max-width: 200px; /* Logo maksimum genişlik */
            margin: 20px auto; /* Logo ortalamak için otomatik kenar boşluğu */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Özelleştirilmiş logo ekleyin -->
        <img src="your-logo.png" alt="Your Logo" class="logo">
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you are looking for does not exist.</p>
        <p><a href="/">Go back to the homepage</a></p>
    </div>
</body>
</html>
