<body>

  <div class="hero_area">
    <!-- header section starts -->
    <header class="header_section">
      <!-- Your header content here -->
    </header>
    <!-- end header section -->

    <!-- price section -->
    <section class="price_section layout_padding">
      <div class="container">
        <div class="heading_container heading_center">
          <h2 style="color: #FF4646;">Crypto Payment</h2>
        </div>
        <div class="price_container">
          <!-- Crypto payment options here -->
          <div class="box">
            <div class="detail-box">
              <h2>$ <span>0.25</span>/PCS</h2>
              <h6>1,000 - 10,000</h6>
            </div>
            <div class="btn-box">
              <a href="crypto_payment.html">Pay with Crypto</a>

          </div>
          <!-- Add more crypto payment options as needed -->
        </div>
      </div>
    </section>
    <!-- end price section -->

    <!-- Crypto payment section -->
    <section class="crypto_payment_section layout_padding">
      <div class="container">
        <div class="heading_container">
          <h2>Crypto Payment</h2>
          <p>Select a cryptocurrency to make your payment:</p>
        </div>
        <div class="crypto_payment_options">
          <div class="crypto_option">
            <img src="images/bitcoin.png" alt="Bitcoin">
            <button onclick="makePayment('bitcoin')">Pay with Bitcoin</button>
          </div>
          <div class="crypto_option">
            <img src="images/ethereum.png" alt="Ethereum">
            <button onclick="makePayment('ethereum')">Pay with Ethereum</button>
          </div>
          <!-- Add more cryptocurrency options as needed -->
        </div>
      </div>
    </section>
    <!-- End Crypto payment section -->
  </div>
