<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sitenizin Başlığı</title>
    <style>
        /* Genel sayfa stilleri */
        body {
            background-image: url('image.gif'); /* Arka plan resmi */
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Başlık stilini özelleştirin */
        h1 {
            color: #ffffff; /* Metin rengi */
            background-color: #ff4646; /* Başlık arka plan rengi */
            padding: 20px;
            text-align: center;
        }

        /* Ana içerik bölümü stilleri */
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Saydamlık ekleyerek içeriği okunaklı hale getirin */
            padding: 20px;
            margin: 20px;
            border-radius: 10px; /* Kenar yuvarlama */
        }

        /* Özelleştirilmiş düğme stilleri */
        .btn {
            background-color: #007bff; /* Düğme rengi */
            color: #ffffff; /* Metin rengi */
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #ff4646; /* Fare üzerine gelindiğinde düğme rengi */
        }
    </style>
</head>
<body>
    <h1>Hoş Geldiniz</h1>
    <div class="container">
        <h2>Web Sitenizin Başlığı</h2>
        <p>Buraya web sitenizin içeriğini ekleyebilirsiniz.</p>
        <p>Özelleştirilmiş düğmeleri ve içerik kutularını kullanabilirsiniz.</p>
        <a class="btn" href="#">Daha Fazla Bilgi</a>
    </div>
</body>
</html>
